spring.application.name=EProject
server.port=8080
spring.jpa.hibernate.ddl-auto=update
spring.datasource.url=jdbc:mysql://localhost:3306/sem4
spring.datasource.username=root
#spring.datasource.password=123456
spring.datasource.password=
spring.jpa.show-sql=true
logging.level.org.springframework.security=DEBUG

# Database configuration improvements
# Hibernate will auto-detect the MySQL dialect, so removing explicit setting
# spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.open-in-view=false
spring.jpa.properties.hibernate.format_sql=true
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Connection pool settings
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=20000

# File upload configuration
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=5MB
spring.servlet.multipart.max-request-size=5MB

# HTTP Method Override để hỗ trợ PUT/PATCH forms
spring.mvc.hiddenmethod.filter.enabled=true
