<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Danh sách Models</title>
</head>
<body>
<h2>Danh sách Models</h2>
<div th:if="${successMessage}" style="color: green;">
    <p th:text="${successMessage}"></p>
</div>
<div th:if="${errorMessage}" style="color: red;">
    <p th:text="${errorMessage}"></p>
</div>
<table border="1">
    <tr>
        <th>ID</th>
        <th>Tên</th>
        <th>Ngày Tạo</th>
        <th>Ngày Cập Nhật</th>
    </tr>
    <tr th:each="m : ${models}">
        <td th:text="${m.id}"></td>
        <td th:text="${m.name}"></td>
        <td th:text="${m.createdAt}"></td>
        <td th:text="${m.updatedAt}"></td>
    </tr>
</table>
<br>
<a href="/admin/add-model">Thêm Model</a>
</body>
</html>
