<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Chỉnh sửa Model</title>
</head>
<body>

<h1>Chỉnh sửa Model</h1>

<!-- Form chỉnh sửa -->
<form th:action="@{/admin/update-model}" th:object="${model}" method="post">
    <input type="hidden" th:field="*{id}">

    <label for="name">Tên Model:</label>
    <input type="text" id="name" th:field="*{name}">
    <span style="color: red;" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>
    <br>

    <button type="submit">Cập nhật</button>
</form>

<br>
<a href="/admin/model">Quay lại danh sách</a>

</body>
</html>
