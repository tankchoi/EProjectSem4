<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Cập nhật thông tin laptop</title>
    <link rel="stylesheet" th:href="@{/assets/css/admin/pages/laptop/create.css}">
    <link rel="stylesheet" th:href="@{/assets/css/admin/fragments/nav-side.css}">
    <link rel="stylesheet" th:href="@{/assets/css/admin/fragments/nav-top.css}">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.7/css/jquery.dataTables.min.css">
    <script src="https://unpkg.com/dropzone@6.0.0-beta.1/dist/dropzone-min.js"></script>
    <link href="https://unpkg.com/dropzone@6.0.0-beta.1/dist/dropzone.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <div class="main-container">
        <div th:replace="admin/fragments/nav-side :: nav-side"></div>
        <div th:replace="admin/fragments/nav-top :: nav-top"></div>
        <div class="page-container">
            <div class="page-header">
                <div class="header-content">
                    <h1>Admin /</h1>
                    <h1>Quản lý laptop</h1>
                </div>
            </div>
            <div class="dashboard-header">
                <div class="dashboard-title">
                    <h1>Cập nhật thông tin laptop</h1>
                </div>
            </div>
            <div class="page-content">
                <div class="form-header">
                    <span class="material-symbols-outlined">edit</span>
                    <p>Form chỉnh sửa</p>
                </div>
                <form th:action="@{'/admin/laptop/edit/' + ${laptopId}}" th:object="${laptop}" method="POST"
                    enctype="multipart/form-data" class="form-container">
                    <div class="grid grid-cols-12 gap-4 mt-4">

                        <div class="col-span-12">
                            <div class="input-contain">
                                <label for="name" class="block mb-1 font-medium">Tên laptop</label>
                                <div
                                    class="input-content flex space-x-2 items-center border border-gray-300 rounded-md">
                                    <span class="material-symbols-outlined">laptop</span>
                                    <input type="text" name="name" th:value="${laptop.name}" id="name"
                                        placeholder="Nhập tên laptop"
                                        class="w-full border border-none outline-none rounded-md p-2" required>
                                </div>
                                <div th:if="${#fields.hasErrors('name')}" class="text-red-500 text-xs italic">
                                    <span th:errors="*{name}"></span>
                                </div>
                            </div>
                        </div>

                        <div class="col-span-12">
                            <div class="input-contain">
                                <label for="modelId" class="block mb-1 font-medium">Mã model</label>
                                <div
                                    class="input-content flex space-x-2 items-center border border-gray-300 rounded-md">
                                    <span class="material-symbols-outlined">view_in_ar</span>
                                    <select name="modelId" id="modelId"
                                        class="w-full border border-none outline-none rounded-md p-2" required>
                                        <option value="" disabled>Chọn mã model</option>
                                        <option th:each="model : ${models}" th:value="${model.id}"
                                            th:text="${model.name}" th:selected="${model.id == laptop.modelId}">
                                        </option>
                                    </select>
                                </div>
                                <div th:if="${#fields.hasErrors('modelId')}" class="text-red-500 text-xs italic">
                                    <span th:errors="*{modelId}"></span>
                                </div>
                            </div>
                        </div>

                        <div class="col-span-12">
                            <div class="input-contain">
                                <label for="warrantyPeriod" class="block mb-1 font-medium">Bảo hành</label>
                                <div
                                    class="input-content flex space-x-2 items-center border border-gray-300 rounded-md">
                                    <span class="material-symbols-outlined">verified</span>
                                    <select name="warrantyPeriod" id="warrantyPeriod"
                                        class="w-full border border-none outline-none rounded-md p-2" required>
                                        <option value="" disabled>Chọn thời hạn bảo hành</option>
                                        <option value="1" th:selected="${laptop.warrantyPeriod == 1}">1 năm</option>
                                        <option value="2" th:selected="${laptop.warrantyPeriod == 2}">2 năm</option>
                                        <option value="3" th:selected="${laptop.warrantyPeriod == 3}">3 năm</option>
                                        <option value="4" th:selected="${laptop.warrantyPeriod == 4}">4 năm</option>
                                        <option value="5" th:selected="${laptop.warrantyPeriod == 5}">5 năm</option>
                                    </select>
                                </div>
                                <div th:if="${#fields.hasErrors('warrantyPeriod')}" class="text-red-500 text-xs italic">
                                    <span th:errors="*{warrantyPeriod}"></span>
                                </div>
                            </div>
                        </div>

                        <div class="col-span-12">
                            <div class="input-contain">
                                <label class="block mb-2 font-medium">Hình ảnh laptop</label>

                                <!-- Tab selection -->
                                <div class="mb-3">
                                    <button type="button" id="urlTab" class="tab-btn active" onclick="showTab('url')">
                                        Nhập URL
                                    </button>
                                    <button type="button" id="fileTab" class="tab-btn" onclick="showTab('file')">
                                        Upload File
                                    </button>
                                </div>

                                <!-- URL Input -->
                                <div id="urlInput" class="tab-content">
                                    <label for="imageUrl" class="block mb-1 font-medium">URL hình ảnh</label>
                                    <div
                                        class="input-content flex space-x-2 items-center border border-gray-300 rounded-md">
                                        <span class="material-symbols-outlined">link</span>
                                        <input type="url" name="imageUrl" th:value="${laptop.imgUrl}" id="imageUrl"
                                            placeholder="https://example.com/image.jpg"
                                            class="w-full border border-none outline-none rounded-md p-2">
                                    </div>
                                    <small class="text-gray-500">Nhập URL trực tiếp đến hình ảnh (tối đa 255 ký
                                        tự)</small>
                                </div>

                                <!-- File Upload -->
                                <div id="fileInput" class="tab-content" style="display: none;">
                                    <label for="imageFile" class="block mb-1 font-medium">Chọn file ảnh</label>
                                    <div
                                        class="input-content flex space-x-2 items-center border border-gray-300 rounded-md">
                                        <span class="material-symbols-outlined">upload</span>
                                        <input type="file" name="imageFile" id="imageFile" accept="image/*"
                                            class="w-full border border-none outline-none rounded-md p-2">
                                    </div>
                                    <small class="text-gray-500">Chấp nhận: JPG, PNG, GIF, BMP, WEBP (tối đa
                                        5MB)</small>
                                </div>

                                <!-- Preview -->
                                <div id="imagePreview" class="mt-3" style="display: none;">
                                    <img id="previewImg" src="" alt="Preview"
                                        class="max-w-xs max-h-48 object-contain border rounded">
                                </div>

                                <div th:if="${#fields.hasErrors('imgUrl')}" class="text-red-500 text-xs italic mt-1">
                                    <span th:errors="*{imgUrl}"></span>
                                </div>
                            </div>
                        </div>

                        <div class="col-span-12" th:if="${laptop.imgUrl}">
                            <div class="input-contain">
                                <label class="block mb-1 font-medium">Hình ảnh hiện tại</label>
                                <img th:src="${laptop.imgUrl}" alt="Current laptop image"
                                    style="max-width: 200px; height: auto; border: 1px solid #ddd; border-radius: 4px;">
                            </div>
                        </div>
                    </div>

                    <div class="btn-container flex space-x-4 mt-4">
                        <button type="submit" class="confirm-btn">Cập nhật</button>
                        <a href="/admin/laptop" class="cancel-btn"
                            style="display: inline-block; text-align: center; text-decoration: none;">Hủy</a>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script th:src="@{/assets/js/admin/script.js}"></script>

    <style>
        .tab-btn {
            padding: 8px 16px;
            margin-right: 8px;
            border: 1px solid #ccc;
            background: #f8f9fa;
            cursor: pointer;
            border-radius: 4px;
            transition: all 0.3s;
        }

        .tab-btn.active {
            background: #007bff;
            color: white;
            border-color: #007bff;
        }

        .tab-content {
            margin-top: 12px;
        }
    </style>

    <script>
        // Tab functionality
        function showTab(tabName) {
            // Hide all tab contents
            document.getElementById('urlInput').style.display = 'none';
            document.getElementById('fileInput').style.display = 'none';

            // Remove active class from all tabs
            document.getElementById('urlTab').classList.remove('active');
            document.getElementById('fileTab').classList.remove('active');

            // Show selected tab content and mark tab as active
            if (tabName === 'url') {
                document.getElementById('urlInput').style.display = 'block';
                document.getElementById('urlTab').classList.add('active');
                document.getElementById('imageFile').value = ''; // Clear file input
            } else if (tabName === 'file') {
                document.getElementById('fileInput').style.display = 'block';
                document.getElementById('fileTab').classList.add('active');
                document.getElementById('imageUrl').value = ''; // Clear URL input
            }

            // Hide preview when switching tabs
            document.getElementById('imagePreview').style.display = 'none';
        }

        // Image preview functionality
        document.getElementById('imageUrl').addEventListener('input', function () {
            const url = this.value.trim();
            if (url) {
                showImagePreview(url);
            } else {
                hideImagePreview();
            }
        });

        document.getElementById('imageFile').addEventListener('change', function () {
            const file = this.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function (e) {
                    showImagePreview(e.target.result);
                };
                reader.readAsDataURL(file);
            } else {
                hideImagePreview();
            }
        });

        function showImagePreview(src) {
            document.getElementById('previewImg').src = src;
            document.getElementById('imagePreview').style.display = 'block';
        }

        function hideImagePreview() {
            document.getElementById('imagePreview').style.display = 'none';
        }

        // Initialize with URL tab active if there's existing URL
        document.addEventListener('DOMContentLoaded', function () {
            const existingUrl = document.getElementById('imageUrl').value;
            if (existingUrl) {
                showImagePreview(existingUrl);
            }
        });
    </script>

</body>

</html>
