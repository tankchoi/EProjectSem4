<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Tạo nhân viên mới</title>
    <link rel="stylesheet" th:href="@{/assets/css/admin/pages/staff/index.css}">
    <link rel="stylesheet" th:href="@{/assets/css/admin/fragments/nav-side.css}">
    <link rel="stylesheet" th:href="@{/assets/css/admin/fragments/nav-top.css}">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <style>
        .alert {
            padding: 12px 16px;
            margin-bottom: 20px;
            border-radius: 6px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .alert-error {
            background-color: #fee2e2;
            color: #991b1b;
            border: 1px solid #fca5a5;
        }

        .error-text {
            color: #dc2626;
            font-size: 14px;
            margin-top: 4px;
        }

        .input-error {
            border-color: #dc2626 !important;
        }
    </style>
</head>

<body>
    <div class="main-container">
        <div th:replace="admin/fragments/nav-side :: nav-side"></div>
        <div th:replace="admin/fragments/nav-top :: nav-top"></div>
        <div class="page-container">
            <a th:href="@{/admin/staff}">← Quay lại</a>
            <h2 class="heading-page">Tạo tài khoản nhân viên mới</h2>

            <!-- Error Messages -->
            <div th:if="${error}" class="alert alert-error">
                <span>⚠</span>
                <span th:text="${error}"></span>
            </div>

            <form th:action="@{/admin/staff/create}" method="POST" th:object="${createStaffDTO}">
                <div class="grid grid-cols-12 gap-4 mt-4">
                    <div class="col-span-6">
                        <div class="input-contain">
                            <label for="username" class="block mb-1 font-medium">Tên đăng nhập <span
                                    class="text-red-500">*</span></label>
                            <input type="text" id="username" name="username" th:field="*{username}"
                                th:class="${#fields.hasErrors('username')} ? 'w-full border border-gray-300 rounded-md p-2 input-error' : 'w-full border border-gray-300 rounded-md p-2'"
                                placeholder="Nhập tên đăng nhập" />
                            <div th:if="${#fields.hasErrors('username')}"
                                th:each="error : ${#fields.errors('username')}" class="error-text" th:text="${error}">
                            </div>
                        </div>
                    </div>
                    <div class="col-span-6">
                        <div class="input-contain">
                            <label for="password" class="block mb-1 font-medium">Mật khẩu <span
                                    class="text-red-500">*</span></label>
                            <input type="password" id="password" name="password" th:field="*{password}"
                                th:class="${#fields.hasErrors('password')} ? 'w-full border border-gray-300 rounded-md p-2 input-error' : 'w-full border border-gray-300 rounded-md p-2'"
                                placeholder="Nhập mật khẩu" />
                            <div th:if="${#fields.hasErrors('password')}"
                                th:each="error : ${#fields.errors('password')}" class="error-text" th:text="${error}">
                            </div>
                        </div>
                    </div>
                    <div class="col-span-6">
                        <div class="input-contain">
                            <label for="fullname" class="block mb-1 font-medium">Họ và tên <span
                                    class="text-red-500">*</span></label>
                            <input type="text" id="fullname" name="fullname" th:field="*{fullname}"
                                th:class="${#fields.hasErrors('fullname')} ? 'w-full border border-gray-300 rounded-md p-2 input-error' : 'w-full border border-gray-300 rounded-md p-2'"
                                placeholder="Nhập họ và tên" />
                            <div th:if="${#fields.hasErrors('fullname')}"
                                th:each="error : ${#fields.errors('fullname')}" class="error-text" th:text="${error}">
                            </div>
                        </div>
                    </div>
                    <div class="col-span-6">
                        <div class="input-contain">
                            <label for="email" class="block mb-1 font-medium">Email <span
                                    class="text-red-500">*</span></label>
                            <input type="email" id="email" name="email" th:field="*{email}"
                                th:class="${#fields.hasErrors('email')} ? 'w-full border border-gray-300 rounded-md p-2 input-error' : 'w-full border border-gray-300 rounded-md p-2'"
                                placeholder="Nhập email" />
                            <div th:if="${#fields.hasErrors('email')}" th:each="error : ${#fields.errors('email')}"
                                class="error-text" th:text="${error}"></div>
                        </div>
                    </div>

                    <div class="col-span-6">
                        <div class="input-contain">
                            <label for="phone" class="block mb-1 font-medium">Số điện thoại <span
                                    class="text-red-500">*</span></label>
                            <input type="text" id="phone" name="phone" th:field="*{phone}"
                                th:class="${#fields.hasErrors('phone')} ? 'w-full border border-gray-300 rounded-md p-2 input-error' : 'w-full border border-gray-300 rounded-md p-2'"
                                placeholder="Nhập số điện thoại (VD: 0123456789)" />
                            <div th:if="${#fields.hasErrors('phone')}" th:each="error : ${#fields.errors('phone')}"
                                class="error-text" th:text="${error}"></div>
                        </div>
                    </div>
                    <div class="col-span-6">
                        <div class="input-contain">
                            <label for="status" class="block mb-1 font-medium">Trạng thái</label>
                            <select name="status" id="status" th:field="*{status}"
                                class="w-full border border-gray-300 rounded-md p-2">
                                <option th:value="${T(vn.aptech.java.models.User.Status).ACTIVE}" th:text="'Hoạt động'">
                                    Hoạt động</option>
                                <option th:value="${T(vn.aptech.java.models.User.Status).BANNED}" th:text="'Đã khóa'">Đã
                                    khóa</option>
                            </select>
                        </div>
                    </div>
                </div>

                <div class="btn-container flex space-x-4 mt-6">
                    <button type="submit" class="confirm-btn flex-1 py-2">Tạo nhân viên</button>
                    <a th:href="@{/admin/staff}" class="cancel-btn flex-1 py-2 text-center">Hủy</a>
                </div>
            </form>
        </div>
    </div>

    <script th:src="@{/assets/js/admin/script.js}"></script>

</body>

</html>
