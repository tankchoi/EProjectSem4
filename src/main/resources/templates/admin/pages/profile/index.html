<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thông tin tài khoản</title>
    <link rel="stylesheet" th:href="@{/assets/css/admin/pages/profile/index.css}">
    <link rel="stylesheet" th:href="@{/assets/css/admin/fragments/nav-side.css}">
    <link rel="stylesheet" th:href="@{/assets/css/admin/fragments/nav-top.css}">
    <link
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="main-container">
        <div th:replace="admin/fragments/nav-side :: nav-side"></div>
        <div th:replace="admin/fragments/nav-top :: nav-top"></div>
        <div class="page-container">
            <div class="page-header">
                <div class="header-content">
                    <span class="material-symbols-outlined">account_circle</span>
                    <h1>Admin / Thông tin tài khoản</h1>
                </div>
            </div>

            <!-- Flash Messages -->
            <div th:if="${success}" class="alert alert-success">
                <span class="material-symbols-outlined">check_circle</span>
                <span th:text="${success}"></span>
            </div>
            <div th:if="${error}" class="alert alert-error">
                <span class="material-symbols-outlined">error</span>
                <span th:text="${error}"></span>
            </div>

            <div class="dashboard-header">
                <div class="dashboard-title">
                    <h1>
                        <span class="material-symbols-outlined"
                            style="vertical-align: middle; margin-right: 8px;">person</span>
                        Quản lý tài khoản
                    </h1>
                    <p>Cập nhật thông tin cá nhân và bảo mật</p>
                </div>
            </div>
            <div class="page-content">
                <div class="profile-container">
                    <div class="profile-grid">
                        <div class="profile-info-card">
                            <div class="card-header">
                                <h3>
                                    <span class="material-symbols-outlined">person_edit</span>
                                    Thông tin cá nhân
                                </h3>
                            </div>
                            <div class="card-body">
                                <form class="profile-form">
                                    <div class="form-group">
                                        <label for="username">
                                            <span class="material-symbols-outlined">badge</span>
                                            Tên đăng nhập
                                        </label>
                                        <input type="text" class="form-control" id="username" th:value="${username}"
                                            readonly>
                                    </div>
                                    <div class="form-group">
                                        <label for="email">
                                            <span class="material-symbols-outlined">email</span>
                                            Email
                                        </label>
                                        <input type="email" class="form-control" id="email" value="admin@example.com">
                                    </div>
                                    <div class="form-group">
                                        <label for="fullname">
                                            <span class="material-symbols-outlined">person</span>
                                            Họ và tên
                                        </label>
                                        <input type="text" class="form-control" id="fullname" value="Phạm Nhật Anh">
                                    </div>
                                    <div class="form-group">
                                        <label for="phone">
                                            <span class="material-symbols-outlined">phone</span>
                                            Số điện thoại
                                        </label>
                                        <input type="text" class="form-control" id="phone" value="0123456789">
                                    </div>
                                    <div class="form-actions">
                                        <button type="submit" class="btn btn-primary">
                                            <span class="material-symbols-outlined">save</span>
                                            Cập nhật thông tin
                                        </button>
                                    </div>
                                </form>
                            </div>
                        </div>

                        <div class="password-card">
                            <div class="card-header">
                                <h3>
                                    <span class="material-symbols-outlined">lock</span>
                                    Đổi mật khẩu
                                </h3>
                            </div>
                            <div class="card-body">
                                <form class="password-form">
                                    <div class="form-group">
                                        <label for="current-password">
                                            <span class="material-symbols-outlined">key</span>
                                            Mật khẩu hiện tại
                                        </label>
                                        <input type="password" class="form-control" id="current-password">
                                    </div>
                                    <div class="form-group">
                                        <label for="new-password">
                                            <span class="material-symbols-outlined">vpn_key</span>
                                            Mật khẩu mới
                                        </label>
                                        <input type="password" class="form-control" id="new-password">
                                    </div>
                                    <div class="form-group">
                                        <label for="confirm-password">
                                            <span class="material-symbols-outlined">verified</span>
                                            Xác nhận mật khẩu
                                        </label>
                                        <input type="password" class="form-control" id="confirm-password">
                                    </div>
                                    <div class="form-actions">
                                        <button type="submit" class="btn btn-warning">
                                            <span class="material-symbols-outlined">security</span>
                                            Đổi mật khẩu
                                        </button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script th:src="@{/assets/js/admin/script.js}"></script>
</body>

</html>
