<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Thêm Model</title>
</head>
<body>
<h2>Thêm Model</h2>


<form th:action="@{/admin/add-model}" th:object="${model}" method="post">
    <label for="name">Tên Model:</label>
    <input type="text" id="name" th:field="*{name}">
    <span style="color: red;" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>
    <br>

    <button type="submit">Lưu</button>
</form>

<br>
<a href="/admin/model">Xem danh sách Models</a>
</body>
</html>
