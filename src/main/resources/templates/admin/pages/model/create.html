<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Thêm model</title>
  <link rel="stylesheet" th:href="@{/assets/css/admin/pages/model/create.css}">
  <link rel="stylesheet" th:href="@{/assets/css/admin/fragments/nav-side.css}">
  <link rel="stylesheet" th:href="@{/assets/css/admin/fragments/nav-top.css}">
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <link rel="stylesheet" href="https://cdn.datatables.net/1.13.7/css/jquery.dataTables.min.css">
  <script src="https://unpkg.com/dropzone@6.0.0-beta.1/dist/dropzone-min.js"></script>
  <link href="https://unpkg.com/dropzone@6.0.0-beta.1/dist/dropzone.css" rel="stylesheet" type="text/css" />
</head>
<body>
<div class="main-container">
  <div th:replace="admin/fragments/nav-side :: nav-side"></div>
  <div th:replace="admin/fragments/nav-top :: nav-top"></div>
  <div class="page-container">
    <div class="page-header">
      <div class="header-content">
        <h1>Admin /</h1><h1>Quản lý Model</h1>
      </div>
    </div>
    <div class="dashboard-header">
      <div class="dashboard-title">
        <h1>Thêm Model mới</h1>
      </div>
    </div>
    <div class="page-content">
      <div class="form-header">
        <span class="material-symbols-outlined">list_alt</span>
        <p>Form</p>
      </div>
      <form action="/upload" method="POST" enctype="multipart/form-data" class="dropzone" id="imageUploadForm">
        <div class="grid grid-cols-12 gap-4 mt-4">
          <div class="col-span-12">
            <div class="input-contain">
              <label for="vehicleName" class="block mb-1 font-medium">Tên Model</label>
              <div class="input-content flex space-x-2 items-center border border-gray-300 rounded-md">
                <span class="material-symbols-outlined">dns</span>
                <input type="text" name="vehicleName" id="vehicleName" placeholder="Nhập tên laptop" class="w-full border border-none outline-none rounded-md p-2">
              </div>
            </div>
          </div>

        </div>

        <div class="btn-container flex space-x-4 mt-4">
          <button id="confirmButton" class="confirm-btn">Đồng ý</button>
          <button class="cancel-btn">Hủy</button>
        </div>
      </form>
    </div>
  </div>
</div>
<script th:src="@{/assets/js/admin/script.js}"></script>


</body>
</html>
