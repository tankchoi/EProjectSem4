<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Cập nhật Model</title>
    <link rel="stylesheet" th:href="@{/assets/css/admin/pages/model/create.css}">
    <link rel="stylesheet" th:href="@{/assets/css/admin/fragments/nav-side.css}">
    <link rel="stylesheet" th:href="@{/assets/css/admin/fragments/nav-top.css}">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <style>
        .alert {
            padding: 15px;
            margin-bottom: 20px;
            border: 1px solid transparent;
            border-radius: 4px;
        }

        .alert-success {
            color: #3c763d;
            background-color: #dff0d8;
            border-color: #d6e9c6;
        }

        .alert-error {
            color: #a94442;
            background-color: #f2dede;
            border-color: #ebccd1;
        }
    </style>
</head>

<body>
    <div class="main-container">
        <div th:replace="admin/fragments/nav-side :: nav-side"></div>
        <div th:replace="admin/fragments/nav-top :: nav-top"></div>
        <div class="page-container">
            <div class="page-header">
                <div class="header-content">
                    <h1>Admin /</h1>
                    <h1>Quản lý Model</h1>
                </div>
            </div>
            <div class="dashboard-header">
                <div class="dashboard-title">
                    <h1>Cập nhật Model</h1>
                </div>
            </div>

            <!-- Thông báo -->
            <div th:if="${success}" class="alert alert-success">
                <span th:text="${success}"></span>
            </div>
            <div th:if="${error}" class="alert alert-error">
                <span th:text="${error}"></span>
            </div>

            <div class="page-content">
                <div class="form-header">
                    <span class="material-symbols-outlined">edit</span>
                    <p>Form Cập nhật</p>
                </div>
                <form th:action="@{/admin/model/edit/{id}(id=${modelId})}" method="POST" th:object="${model}">
                    <div class="grid grid-cols-12 gap-4 mt-4">
                        <div class="col-span-12">
                            <div class="input-contain">
                                <label for="name" class="block mb-1 font-medium">Tên Model <span
                                        style="color: red;">*</span></label>
                                <div
                                    class="input-content flex space-x-2 items-center border border-gray-300 rounded-md">
                                    <span class="material-symbols-outlined">dns</span>
                                    <input type="text" name="name" id="name" th:value="${model.name}"
                                        placeholder="Nhập tên model"
                                        class="w-full border border-none outline-none rounded-md p-2" required>
                                </div>
                                <div th:if="${#fields.hasErrors('name')}" class="text-red-500 text-xs italic">
                                    <span th:errors="*{name}"></span>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="btn-container flex space-x-4 mt-4">
                        <button type="submit" class="confirm-btn">Cập nhật</button>
                        <button type="button" class="cancel-btn"
                            onclick="window.location.href='/admin/model'">Hủy</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script th:src="@{/assets/js/admin/script.js}"></script>
</body>

</html>
