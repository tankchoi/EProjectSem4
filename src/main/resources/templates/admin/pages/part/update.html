<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Cập nhật thông tin linh kiện</title>
    <link rel="stylesheet" th:href="@{/assets/css/admin/pages/part/create.css}">
    <link rel="stylesheet" th:href="@{/assets/css/admin/fragments/nav-side.css}">
    <link rel="stylesheet" th:href="@{/assets/css/admin/fragments/nav-top.css}">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <style>
        .alert {
            padding: 15px;
            margin-bottom: 20px;
            border: 1px solid transparent;
            border-radius: 4px;
        }

        .alert-success {
            color: #3c763d;
            background-color: #dff0d8;
            border-color: #d6e9c6;
        }

        .alert-error {
            color: #a94442;
            background-color: #f2dede;
            border-color: #ebccd1;
        }
    </style>
</head>

<body>
    <div class="main-container">
        <div th:replace="admin/fragments/nav-side :: nav-side"></div>
        <div th:replace="admin/fragments/nav-top :: nav-top"></div>
        <div class="page-container">
            <div class="page-header">
                <div class="header-content">
                    <h1>Admin /</h1>
                    <h1>Quản lý linh kiện</h1>
                </div>
            </div>
            <div class="dashboard-header">
                <div class="dashboard-title">
                    <h1>Cập nhật thông tin linh kiện</h1>
                </div>
            </div>

            <!-- Thông báo -->
            <div th:if="${success}" class="alert alert-success">
                <span th:text="${success}"></span>
            </div>
            <div th:if="${error}" class="alert alert-error">
                <span th:text="${error}"></span>
            </div>

            <div class="page-content">
                <div class="form-header">
                    <span class="material-symbols-outlined">edit</span>
                    <p>Cập nhật linh kiện</p>
                </div>

                <form th:action="@{'/admin/part/edit/' + ${part.id}}" method="post" th:object="${part}">
                    <div class="grid grid-cols-12 gap-4 mt-4">
                        <div class="col-span-12">
                            <div class="input-contain">
                                <label for="name" class="block mb-1 font-medium">Tên linh kiện <span
                                        style="color: red;">*</span></label>
                                <div
                                    class="input-content flex space-x-2 items-center border border-gray-300 rounded-md">
                                    <span class="material-symbols-outlined">memory</span>
                                    <input type="text" th:field="*{name}" id="name" placeholder="Nhập tên linh kiện"
                                        class="w-full border border-none outline-none rounded-md p-2" required>
                                </div>
                            </div>
                        </div>

                        <div class="col-span-6">
                            <div class="input-contain">
                                <label for="price" class="block mb-1 font-medium">Giá <span
                                        style="color: red;">*</span></label>
                                <div
                                    class="input-content flex space-x-2 items-center border border-gray-300 rounded-md">
                                    <span class="material-symbols-outlined">payments</span>
                                    <input type="number" th:field="*{price}" id="price" placeholder="Nhập giá"
                                        class="w-full border border-none outline-none rounded-md p-2" min="0"
                                        step="1000" required>
                                </div>
                            </div>
                        </div>

                        <div class="col-span-6">
                            <div class="input-contain">
                                <label for="quantity" class="block mb-1 font-medium">Số lượng <span
                                        style="color: red;">*</span></label>
                                <div
                                    class="input-content flex space-x-2 items-center border border-gray-300 rounded-md">
                                    <span class="material-symbols-outlined">inventory</span>
                                    <input type="number" th:field="*{quantity}" id="quantity"
                                        placeholder="Nhập số lượng"
                                        class="w-full border border-none outline-none rounded-md p-2" min="0" required>
                                </div>
                            </div>
                        </div>

                        <div class="col-span-6">
                            <div class="input-contain">
                                <label for="partType" class="block mb-1 font-medium">Loại linh kiện <span
                                        style="color: red;">*</span></label>
                                <div
                                    class="input-content flex space-x-2 items-center border border-gray-300 rounded-md">
                                    <span class="material-symbols-outlined">category</span>
                                    <select th:field="*{partType}" id="partType"
                                        class="w-full border border-none outline-none rounded-md p-2" required>
                                        <option value="">Chọn loại linh kiện</option>
                                        <option th:each="partType : ${partTypes}" th:value="${partType.id}"
                                            th:text="${partType.name}">
                                        </option>
                                    </select>
                                </div>
                            </div>
                        </div>

                        <div class="col-span-6">
                            <div class="input-contain">
                                <label for="warrantyPeriod" class="block mb-1 font-medium">Thời hạn bảo hành (năm) <span
                                        style="color: red;">*</span></label>
                                <div
                                    class="input-content flex space-x-2 items-center border border-gray-300 rounded-md">
                                    <span class="material-symbols-outlined">verified</span>
                                    <select th:field="*{warrantyPeriod}" id="warrantyPeriod"
                                        class="w-full border border-none outline-none rounded-md p-2" required>
                                        <option value="">Chọn thời hạn bảo hành</option>
                                        <option value="1">1 năm</option>
                                        <option value="2">2 năm</option>
                                        <option value="3">3 năm</option>
                                        <option value="4">4 năm</option>
                                        <option value="5">5 năm</option>
                                    </select>
                                </div>
                            </div>
                        </div>

                        <div class="col-span-12">
                            <div class="input-contain">
                                <label for="laptop" class="block mb-1 font-medium">Laptop áp dụng</label>
                                <div
                                    class="input-content flex space-x-2 items-center border border-gray-300 rounded-md">
                                    <span class="material-symbols-outlined">laptop</span>
                                    <select th:field="*{laptop}" id="laptop"
                                        class="w-full border border-none outline-none rounded-md p-2">
                                        <option value="">Chọn laptop (nếu có)</option>
                                        <option th:each="laptop : ${laptops}" th:value="${laptop.id}"
                                            th:text="${laptop.name}">
                                        </option>
                                    </select>
                                </div>
                            </div>
                        </div>

                        <div class="col-span-12">
                            <div class="input-contain">
                                <label for="imgUrl" class="block mb-1 font-medium">URL ảnh</label>
                                <div
                                    class="input-content flex space-x-2 items-center border border-gray-300 rounded-md">
                                    <span class="material-symbols-outlined">image</span>
                                    <input type="url" th:field="*{imgUrl}" id="imgUrl"
                                        placeholder="Nhập URL ảnh linh kiện"
                                        class="w-full border border-none outline-none rounded-md p-2">
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="btn-container flex space-x-4 mt-4">
                        <button type="submit" class="confirm-btn">Cập nhật</button>
                        <a href="/admin/part" class="cancel-btn"
                            style="text-decoration: none; display: inline-block; text-align: center;">Hủy</a>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script th:src="@{/assets/js/admin/script.js}"></script>
</body>

</html>
