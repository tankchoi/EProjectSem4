<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cập nhật thông tin linh kiện</title>
    <link rel="stylesheet" th:href="@{/assets/css/admin/pages/part/create.css}">
    <link rel="stylesheet" th:href="@{/assets/css/admin/fragments/nav-side.css}">
    <link rel="stylesheet" th:href="@{/assets/css/admin/fragments/nav-top.css}">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.7/css/jquery.dataTables.min.css">
    <script src="https://unpkg.com/dropzone@6.0.0-beta.1/dist/dropzone-min.js"></script>
    <link href="https://unpkg.com/dropzone@6.0.0-beta.1/dist/dropzone.css" rel="stylesheet" type="text/css" />
</head>
<body>
<div class="main-container">
    <div th:replace="admin/fragments/nav-side :: nav-side"></div>
    <div th:replace="admin/fragments/nav-top :: nav-top"></div>
    <div class="page-container">
        <div class="page-header">
            <div class="header-content">
                <h1>Admin /</h1><h1>Quản lý linh kiện</h1>
            </div>
        </div>
        <div class="dashboard-header">
            <div class="dashboard-title">
                <h1>Cập nhật thông tin</h1>
            </div>
        </div>
        <div class="page-content">
            <div class="form-header">
                <span class="material-symbols-outlined">list_alt</span>
                <p>Form</p>
            </div>
            <form action="/upload" method="POST" enctype="multipart/form-data" class="dropzone" id="imageUploadForm">
                <div class="grid grid-cols-12 gap-4 mt-4">
                    <div class="col-span-12">
                        <h2 class="text-xl font-bold mb-4">Thêm ảnh</h2>
                        <div class="mb-4">
                            <div id="myDropzoneArea" class="dropzone mb-4">
                                <div class="dz-message">Kéo và thả ảnh vào đây hoặc nhấn để chọn</div>
                            </div>
                            <div class="dropzone-previews">
                                <div id="dropzone-preview" class="dropzone-previews"></div>
                            </div>
                        </div>
                        <div id="imageCount" class="text-gray-500 mb-4 italic">Chưa có ảnh nào</div>

                    </div>

                    <div class="col-span-12">
                        <div class="input-contain">
                            <label for="vehicleName" class="block mb-1 font-medium">Tên linh kện</label>
                            <div class="input-content flex space-x-2 items-center border border-gray-300 rounded-md">
                                <span class="material-symbols-outlined">laptop</span>
                                <input type="text" name="vehicleName" id="vehicleName" placeholder="Nhập tên linh kiện" class="w-full border border-none outline-none rounded-md p-2">
                            </div>
                        </div>
                    </div>

                    <div class="col-span-12">
                        <div class="input-contain">
                            <label for="price" class="block mb-1 font-medium">Giá</label>
                            <div class="input-content flex space-x-2 items-center border border-gray-300 rounded-md">
                                <span class="material-symbols-outlined">corporate_fare</span>
                                <input type="text" name="price" id="price" placeholder="Nhập giá" class="w-full border border-none outline-none rounded-md p-2">
                            </div>
                        </div>
                    </div>

                    <div class="col-span-12">
                        <div class="input-contain">
                            <label for="quantity" class="block mb-1 font-medium">Số lượng</label>
                            <div class="input-content flex space-x-2 items-center border border-gray-300 rounded-md">
                                <span class="material-symbols-outlined">confirmation_number</span>
                                <input type="text" name="quantity" id="quantity" placeholder="Nhập số lượng" class="w-full border border-none outline-none rounded-md p-2">
                            </div>
                        </div>
                    </div>

                    <div class="col-span-12">
                        <div class="input-contain">
                            <label for="brand" class="block mb-1 font-medium">Hãng sản xuất</label>
                            <div class="input-content flex space-x-2 items-center border border-gray-300 rounded-md">
                                <span class="material-symbols-outlined">corporate_fare</span>
                                <input type="text" name="brand" id="brand" placeholder="Nhập hãng sản xuất" class="w-full border border-none outline-none rounded-md p-2">
                            </div>
                        </div>
                    </div>

                    <div class="col-span-12">
                        <div class="input-contain">
                            <label for="type_sory" class="block mb-1 font-medium">Loại linh kiện</label>
                            <div class="input-content flex space-x-2 items-center border border-gray-300 rounded-md">
                                <span class="material-symbols-outlined">view_in_ar</span>
                                <select name="type_sory" id="type_sory" class="w-full border border-none outline-none rounded-md p-2">
                                    <option value="" disabled selected>Chọn loại linh kiện</option>
                                    <option value="Laptop">Laptop</option>
                                    <option value="Máy tính để bàn">Máy tính để bàn</option>
                                    <option value="Phụ kiện">Phụ kiện</option>
                                    <option value="Thiết bị ngoại vi">Thiết bị ngoại vi</option>
                                    <option value="Thiết bị mạng">Thiết bị mạng</option>
                                </select>
                            </div>
                        </div>
                    </div>

                    <div class="col-span-12">
                        <div class="input-contain">
                            <label for="warranty_period" class="block mb-1 font-medium">Bảo hành</label>
                            <div class="input-content flex space-x-2 items-center border border-gray-300 rounded-md">
                                <span class="material-symbols-outlined">verified</span>
                                <select name="warranty_period" id="warranty_period" class="w-full border border-none outline-none rounded-md p-2">
                                    <option value="" disabled selected>Chọn thời hạn bảo hành</option>
                                    <option value="1">1 năm</option>
                                    <option value="2">2 năm</option>
                                    <option value="3">3 năm</option>
                                    <option value="4">4 năm</option>
                                    <option value="5">5 năm</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="btn-container flex space-x-4 mt-4">
                    <button id="confirmButton" class="confirm-btn">Đồng ý</button>
                    <button class="cancel-btn">Hủy</button>
                </div>
            </form>
        </div>
    </div>
</div>

<script>
    Dropzone.autoDiscover = false;

    let uploadedImageUrls = [];

    const myDropzone = new Dropzone("#imageUploadForm", {
        url: "/upload",
        maxFilesize: 2,
        acceptedFiles: "image/*",
        addRemoveLinks: true,
        dictDefaultMessage: "Kéo và thả ảnh vào đây hoặc nhấn để chọn",
        dictRemoveFile: "Xóa",
        // ****** THÊM DÒNG NÀY VÀO ĐÂY ******
        previewsContainer: "#dropzone-preview", // Chỉ định nơi ảnh preview sẽ hiển thị

        init: function () {
            // Dropzone.js tự động ẩn thông báo mặc định khi có file.
            // Nếu bạn muốn kiểm soát hiển thị thông báo "Kéo và thả ảnh vào đây"
            // (ví dụ: ẩn nó hoàn toàn hoặc di chuyển nó), bạn có thể thêm logic ở đây.
            // Thông thường, bạn sẽ đặt div dz-message trực tiếp trong form,
            // và Dropzone sẽ quản lý nó.

            this.on("success", function (file, response) {
                console.log("Ảnh đã được tải lên thành công:", response);
                uploadedImageUrls.push(response);
                file.uploadedFileName = response; // gán tên ảnh cho file (phòng khi cần)
                updateImageCount();
            });

            this.on("removedfile", function (file) {
                const name = file.uploadedFileName;
                uploadedImageUrls = uploadedImageUrls.filter(url => url !== name);
                updateImageCount();
            });
        }
    });

    function updateImageCount() {
        const images = myDropzone.files.length;
        const imageCount = document.getElementById("imageCount");
        if (images > 0) {
            imageCount.textContent = `Đã tải lên ${images} ảnh`;
            imageCount.classList.remove("text-gray-500", "italic");
        } else {
            imageCount.textContent = "Chưa có ảnh nào";
            imageCount.classList.add("text-gray-500", "italic");
        }
    }

    document.getElementById("confirmButton").addEventListener("click", function (e) {
        e.preventDefault();

        const vehicleData = {
            vehicleName: document.getElementById("vehicleName").value,
            brand: document.getElementById("brand").value,
            price: parseFloat(document.getElementById("price").value),
            licensePlate: document.getElementById("licensePlate").value,
            description: document.getElementById("description").value,
            imageUrls: uploadedImageUrls // Gửi mảng tên ảnh về backend
        };

        fetch("/create", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify(vehicleData)
        })
            .then(response => response.text())
            .then(data => {
                alert(data);
                // Optionally reload or redirect
            })
            .catch(error => {
                console.error('Error:', error);
                alert('Có lỗi xảy ra khi tạo laptop.');
            });
    });
</script>

<script th:src="@{/assets/js/admin/script.js}"></script>

</body>
</html>
