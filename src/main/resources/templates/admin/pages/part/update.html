<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Cập nhật thông tin linh kiện</title>
    <link rel="stylesheet" th:href="@{/assets/css/admin/pages/part/create.css}">
    <link rel="stylesheet" th:href="@{/assets/css/admin/fragments/nav-side.css}">
    <link rel="stylesheet" th:href="@{/assets/css/admin/fragments/nav-top.css}">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <style>
        .alert {
            padding: 15px;
            margin-bottom: 20px;
            border: 1px solid transparent;
            border-radius: 4px;
        }

        .alert-success {
            color: #3c763d;
            background-color: #dff0d8;
            border-color: #d6e9c6;
        }

        .alert-error {
            color: #a94442;
            background-color: #f2dede;
            border-color: #ebccd1;
        }
    </style>
</head>

<body>
    <div class="main-container">
        <div th:replace="admin/fragments/nav-side :: nav-side"></div>
        <div th:replace="admin/fragments/nav-top :: nav-top"></div>
        <div class="page-container">
            <div class="page-header">
                <div class="header-content">
                    <h1>Admin /</h1>
                    <h1>Quản lý linh kiện</h1>
                </div>
            </div>
            <div class="dashboard-header">
                <div class="dashboard-title">
                    <h1>Cập nhật thông tin linh kiện</h1>
                </div>
            </div>

            <!-- Thông báo -->
            <div th:if="${success}" class="alert alert-success">
                <span th:text="${success}"></span>
            </div>
            <div th:if="${error}" class="alert alert-error">
                <span th:text="${error}"></span>
            </div>

            <div class="page-content">
                <div class="form-header">
                    <span class="material-symbols-outlined">edit</span>
                    <p>Cập nhật linh kiện</p>
                </div>

                <form th:action="@{'/admin/part/edit/' + ${part.id}}" method="post" enctype="multipart/form-data">
                    <div class="grid grid-cols-12 gap-4 mt-4">
                        <div class="col-span-12">
                            <div class="input-contain">
                                <label for="name" class="block mb-1 font-medium">Tên linh kiện <span
                                        style="color: red;">*</span></label>
                                <div
                                    class="input-content flex space-x-2 items-center border border-gray-300 rounded-md">
                                    <span class="material-symbols-outlined">memory</span>
                                    <input type="text" name="name" id="name" th:value="${part.name}"
                                        placeholder="Nhập tên linh kiện"
                                        class="w-full border border-none outline-none rounded-md p-2" required>
                                </div>
                            </div>
                        </div>

                        <div class="col-span-6">
                            <div class="input-contain">
                                <label for="price" class="block mb-1 font-medium">Giá <span
                                        style="color: red;">*</span></label>
                                <div
                                    class="input-content flex space-x-2 items-center border border-gray-300 rounded-md">
                                    <span class="material-symbols-outlined">payments</span>
                                    <input type="number" name="price" id="price" th:value="${part.price}"
                                        placeholder="Nhập giá"
                                        class="w-full border border-none outline-none rounded-md p-2" min="0"
                                        step="1000" required>
                                </div>
                            </div>
                        </div>

                        <div class="col-span-6">
                            <div class="input-contain">
                                <label for="quantity" class="block mb-1 font-medium">Số lượng <span
                                        style="color: red;">*</span></label>
                                <div
                                    class="input-content flex space-x-2 items-center border border-gray-300 rounded-md">
                                    <span class="material-symbols-outlined">inventory</span>
                                    <input type="number" name="quantity" id="quantity" th:value="${part.quantity}"
                                        placeholder="Nhập số lượng"
                                        class="w-full border border-none outline-none rounded-md p-2" min="0" required>
                                </div>
                            </div>
                        </div>

                        <div class="col-span-6">
                            <div class="input-contain">
                                <label for="partType" class="block mb-1 font-medium">Loại linh kiện <span
                                        style="color: red;">*</span></label>
                                <div
                                    class="input-content flex space-x-2 items-center border border-gray-300 rounded-md">
                                    <span class="material-symbols-outlined">category</span>
                                    <select name="partType" id="partType"
                                        class="w-full border border-none outline-none rounded-md p-2" required>
                                        <option value="">Chọn loại linh kiện</option>
                                        <option th:each="partType : ${partTypes}" th:value="${partType.id}"
                                            th:text="${partType.name}"
                                            th:selected="${part.partType != null && part.partType.id == partType.id}">
                                        </option>
                                    </select>
                                </div>
                            </div>
                        </div>

                        <div class="col-span-6">
                            <div class="input-contain">
                                <label for="warrantyPeriod" class="block mb-1 font-medium">Thời hạn bảo hành (năm) <span
                                        style="color: red;">*</span></label>
                                <div
                                    class="input-content flex space-x-2 items-center border border-gray-300 rounded-md">
                                    <span class="material-symbols-outlined">verified</span>
                                    <select name="warrantyPeriod" id="warrantyPeriod"
                                        class="w-full border border-none outline-none rounded-md p-2" required>
                                        <option value="">Chọn thời hạn bảo hành</option>
                                        <option value="1" th:selected="${part.warrantyPeriod == 1}">1 năm</option>
                                        <option value="2" th:selected="${part.warrantyPeriod == 2}">2 năm</option>
                                        <option value="3" th:selected="${part.warrantyPeriod == 3}">3 năm</option>
                                        <option value="4" th:selected="${part.warrantyPeriod == 4}">4 năm</option>
                                        <option value="5" th:selected="${part.warrantyPeriod == 5}">5 năm</option>
                                    </select>
                                </div>
                            </div>
                        </div>

                        <div class="col-span-12">
                            <div class="input-contain">
                                <label for="laptop" class="block mb-1 font-medium">Laptop áp dụng</label>
                                <div
                                    class="input-content flex space-x-2 items-center border border-gray-300 rounded-md">
                                    <span class="material-symbols-outlined">laptop</span>
                                    <select name="laptop" id="laptop"
                                        class="w-full border border-none outline-none rounded-md p-2">
                                        <option value="">Chọn laptop (nếu có)</option>
                                        <option th:each="laptop : ${laptops}" th:value="${laptop.id}"
                                            th:text="${laptop.name}"
                                            th:selected="${part.laptop != null && part.laptop.id == laptop.id}">
                                        </option>
                                    </select>
                                </div>
                            </div>
                        </div>

                        <div class="col-span-12">
                            <div class="input-contain">
                                <label class="block mb-2 font-medium">Hình ảnh linh kiện</label>

                                <!-- Tab selection -->
                                <div class="mb-3">
                                    <button type="button" id="urlTab" class="tab-btn active" onclick="showTab('url')">
                                        Nhập URL
                                    </button>
                                    <button type="button" id="fileTab" class="tab-btn" onclick="showTab('file')">
                                        Upload File
                                    </button>
                                </div>

                                <!-- URL Input -->
                                <div id="urlInput" class="tab-content">
                                    <label for="imageUrl" class="block mb-1 font-medium">URL hình ảnh</label>
                                    <div
                                        class="input-content flex space-x-2 items-center border border-gray-300 rounded-md">
                                        <span class="material-symbols-outlined">link</span>
                                        <input type="url" name="imageUrl" th:value="${part.imgUrl}" id="imageUrl"
                                            placeholder="https://example.com/image.jpg"
                                            class="w-full border border-none outline-none rounded-md p-2">
                                    </div>
                                    <small class="text-gray-500">Nhập URL trực tiếp đến hình ảnh (tối đa 255 ký
                                        tự)</small>
                                </div>

                                <!-- File Upload -->
                                <div id="fileInput" class="tab-content" style="display: none;">
                                    <label for="imageFile" class="block mb-1 font-medium">Chọn file ảnh</label>
                                    <div
                                        class="input-content flex space-x-2 items-center border border-gray-300 rounded-md">
                                        <span class="material-symbols-outlined">upload</span>
                                        <input type="file" name="imageFile" id="imageFile" accept="image/*"
                                            class="w-full border border-none outline-none rounded-md p-2">
                                    </div>
                                    <small class="text-gray-500">Chấp nhận: JPG, PNG, GIF, BMP, WEBP (tối đa
                                        5MB)</small>
                                </div>

                                <!-- Preview -->
                                <div id="imagePreview" class="mt-3" style="display: none;">
                                    <img id="previewImg" src="" alt="Preview"
                                        class="max-w-xs max-h-48 object-contain border rounded">
                                </div>
                            </div>
                        </div>

                        <div class="col-span-12" th:if="${part.imgUrl}">
                            <div class="input-contain">
                                <label class="block mb-1 font-medium">Hình ảnh hiện tại</label>
                                <img th:src="${part.imgUrl}" alt="Current part image"
                                    style="max-width: 200px; height: auto; border: 1px solid #ddd; border-radius: 4px;">
                            </div>
                        </div>
                    </div>

                    <div class="btn-container flex space-x-4 mt-4">
                        <button type="submit" class="confirm-btn">Cập nhật</button>
                        <a href="/admin/part" class="cancel-btn"
                            style="text-decoration: none; display: inline-block; text-align: center;">Hủy</a>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script th:src="@{/assets/js/admin/script.js}"></script>

    <style>
        .tab-btn {
            padding: 8px 16px;
            margin-right: 8px;
            border: 1px solid #ccc;
            background: #f8f9fa;
            cursor: pointer;
            border-radius: 4px;
            transition: all 0.3s;
        }

        .tab-btn.active {
            background: #007bff;
            color: white;
            border-color: #007bff;
        }

        .tab-content {
            margin-top: 12px;
        }
    </style>

    <script>
        // Tab functionality
        function showTab(tabName) {
            // Hide all tab contents
            document.getElementById('urlInput').style.display = 'none';
            document.getElementById('fileInput').style.display = 'none';

            // Remove active class from all tabs
            document.getElementById('urlTab').classList.remove('active');
            document.getElementById('fileTab').classList.remove('active');

            // Show selected tab content and mark tab as active
            if (tabName === 'url') {
                document.getElementById('urlInput').style.display = 'block';
                document.getElementById('urlTab').classList.add('active');
                document.getElementById('imageFile').value = ''; // Clear file input
            } else if (tabName === 'file') {
                document.getElementById('fileInput').style.display = 'block';
                document.getElementById('fileTab').classList.add('active');
                document.getElementById('imageUrl').value = ''; // Clear URL input
            }

            // Hide preview when switching tabs
            document.getElementById('imagePreview').style.display = 'none';
        }

        // Image preview functionality
        document.getElementById('imageUrl').addEventListener('input', function () {
            const url = this.value.trim();
            if (url) {
                showImagePreview(url);
            } else {
                hideImagePreview();
            }
        });

        document.getElementById('imageFile').addEventListener('change', function () {
            const file = this.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function (e) {
                    showImagePreview(e.target.result);
                };
                reader.readAsDataURL(file);
            } else {
                hideImagePreview();
            }
        });

        function showImagePreview(src) {
            document.getElementById('previewImg').src = src;
            document.getElementById('imagePreview').style.display = 'block';
        }

        function hideImagePreview() {
            document.getElementById('imagePreview').style.display = 'none';
        }

        // Initialize with URL tab active if there's existing URL
        document.addEventListener('DOMContentLoaded', function () {
            const existingUrl = document.getElementById('imageUrl').value;
            if (existingUrl) {
                showImagePreview(existingUrl);
            }
        });
    </script>
</body>

</html>
