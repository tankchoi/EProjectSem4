<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Thêm linh kiện</title>
    <link rel="stylesheet" th:href="@{/assets/css/admin/pages/part/create.css}">
    <link rel="stylesheet" th:href="@{/assets/css/admin/fragments/nav-side.css}">
    <link rel="stylesheet" th:href="@{/assets/css/admin/fragments/nav-top.css}">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <style>
        .alert {
            padding: 15px;
            margin-bottom: 20px;
            border: 1px solid transparent;
            border-radius: 4px;
        }

        .alert-success {
            color: #3c763d;
            background-color: #dff0d8;
            border-color: #d6e9c6;
        }

        .alert-error {
            color: #a94442;
            background-color: #f2dede;
            border-color: #ebccd1;
        }
    </style>
</head>

<body>
    <div class="main-container">
        <div th:replace="admin/fragments/nav-side :: nav-side"></div>
        <div th:replace="admin/fragments/nav-top :: nav-top"></div>
        <div class="page-container">
            <div class="page-header">
                <div class="header-content">
                    <h1>Admin /</h1>
                    <h1>Quản lý linh kiện</h1>
                </div>
            </div>
            <div class="dashboard-header">
                <div class="dashboard-title">
                    <h1>Thêm linh kiện mới</h1>
                </div>
            </div>

            <!-- Thông báo -->
            <div th:if="${success}" class="alert alert-success">
                <span th:text="${success}"></span>
            </div>
            <div th:if="${error}" class="alert alert-error">
                <span th:text="${error}"></span>
            </div>

            <div class="page-content">
                <div class="form-header">
                    <span class="material-symbols-outlined">list_alt</span>
                    <p>Form</p>
                </div>
                <form th:action="@{/admin/part/create}" th:object="${part}" method="POST" class="form-container">
                    <div class="grid grid-cols-12 gap-4 mt-4">

                        <div class="col-span-6">
                            <div class="input-contain">
                                <label for="name" class="block mb-1 font-medium">Tên linh kiện <span
                                        style="color: red;">*</span></label>
                                <div
                                    class="input-content flex space-x-2 items-center border border-gray-300 rounded-md">
                                    <span class="material-symbols-outlined">construction</span>
                                    <input type="text" th:field="*{name}" id="name" placeholder="Nhập tên linh kiện"
                                        class="w-full border border-none outline-none rounded-md p-2" required>
                                </div>
                            </div>
                        </div>

                        <div class="col-span-6">
                            <div class="input-contain">
                                <label for="partTypeId" class="block mb-1 font-medium">Loại linh kiện <span
                                        style="color: red;">*</span></label>
                                <div
                                    class="input-content flex space-x-2 items-center border border-gray-300 rounded-md">
                                    <span class="material-symbols-outlined">category</span>
                                    <select th:field="*{partType}" id="partType"
                                        class="w-full border border-none outline-none rounded-md p-2" required>
                                        <option value="" disabled selected>Chọn loại linh kiện</option>
                                        <option th:each="partType : ${partTypes}" th:value="${partType.id}"
                                            th:text="${partType.name}"></option>
                                    </select>
                                </div>
                            </div>
                        </div>

                        <div class="col-span-6">
                            <div class="input-contain">
                                <label for="laptopId" class="block mb-1 font-medium">Laptop <span
                                        style="color: red;">*</span></label>
                                <div
                                    class="input-content flex space-x-2 items-center border border-gray-300 rounded-md">
                                    <span class="material-symbols-outlined">laptop</span>
                                    <select th:field="*{laptop}" id="laptop"
                                        class="w-full border border-none outline-none rounded-md p-2">
                                        <option value="" disabled selected>Chọn laptop</option>
                                        <option th:each="laptop : ${laptops}" th:value="${laptop.id}"
                                            th:text="${laptop.name}"></option>
                                    </select>
                                </div>
                            </div>
                        </div>

                        <div class="col-span-6">
                            <div class="input-contain">
                                <label for="price" class="block mb-1 font-medium">Giá <span
                                        style="color: red;">*</span></label>
                                <div
                                    class="input-content flex space-x-2 items-center border border-gray-300 rounded-md">
                                    <span class="material-symbols-outlined">payments</span>
                                    <input type="number" th:field="*{price}" id="price" placeholder="Nhập giá"
                                        class="w-full border border-none outline-none rounded-md p-2" min="0"
                                        step="1000" required>
                                </div>
                            </div>
                        </div>

                        <div class="col-span-6">
                            <div class="input-contain">
                                <label for="quantity" class="block mb-1 font-medium">Số lượng <span
                                        style="color: red;">*</span></label>
                                <div
                                    class="input-content flex space-x-2 items-center border border-gray-300 rounded-md">
                                    <span class="material-symbols-outlined">inventory</span>
                                    <input type="number" th:field="*{quantity}" id="quantity"
                                        placeholder="Nhập số lượng"
                                        class="w-full border border-none outline-none rounded-md p-2" min="0" required>
                                </div>
                            </div>
                        </div>

                        <div class="col-span-6">
                            <div class="input-contain">
                                <label for="warrantyPeriod" class="block mb-1 font-medium">Thời hạn bảo hành <span
                                        style="color: red;">*</span></label>
                                <div
                                    class="input-content flex space-x-2 items-center border border-gray-300 rounded-md">
                                    <span class="material-symbols-outlined">verified</span>
                                    <select th:field="*{warrantyPeriod}" id="warrantyPeriod"
                                        class="w-full border border-none outline-none rounded-md p-2" required>
                                        <option value="" disabled selected>Chọn thời hạn bảo hành</option>
                                        <option value="1">1 năm</option>
                                        <option value="2">2 năm</option>
                                        <option value="3">3 năm</option>
                                        <option value="4">4 năm</option>
                                        <option value="5">5 năm</option>
                                    </select>
                                </div>
                            </div>
                        </div>

                        <div class="col-span-12">
                            <div class="input-contain">
                                <label for="imgUrl" class="block mb-1 font-medium">URL hình ảnh</label>
                                <div
                                    class="input-content flex space-x-2 items-center border border-gray-300 rounded-md">
                                    <span class="material-symbols-outlined">image</span>
                                    <input type="url" th:field="*{imgUrl}" id="imgUrl" placeholder="Nhập URL hình ảnh"
                                        class="w-full border border-none outline-none rounded-md p-2">
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="btn-container flex space-x-4 mt-4">
                        <button type="submit" class="confirm-btn">Thêm linh kiện</button>
                        <a href="/admin/part" class="cancel-btn"
                            style="display: inline-block; text-align: center; text-decoration: none;">Hủy</a>
                    </div>
                    <label for="warranty_period" class="block mb-1 font-medium">Bảo hành</label>
                    <div class="input-content flex space-x-2 items-center border border-gray-300 rounded-md">
                        <span class="material-symbols-outlined">verified</span>
                        <select name="warranty_period" id="warranty_period"
                            class="w-full border border-none outline-none rounded-md p-2">
                            <option value="" disabled selected>Chọn thời hạn bảo hành</option>
                            <option value="1">1 năm</option>
                            <option value="2">2 năm</option>
                            <option value="3">3 năm</option>
                            <option value="4">4 năm</option>
                            <option value="5">5 năm</option>
                        </select>
                    </div>
            </div>
        </div>
    </div>

    <div class="btn-container flex space-x-4 mt-4">
        <button id="confirmButton" class="confirm-btn">Đồng ý</button>
        <button type="button" class="cancel-btn" onclick="window.history.back()">Hủy</button>
    </div>
    </form>
    </div>
    </div>
    </div>
    <script th:src="@{/assets/js/admin/script.js}"></script>
    <script>
        Dropzone.autoDiscover = false;

        let uploadedImageUrls = [];

        const myDropzone = new Dropzone("#imageUploadForm", {
            url: "/upload",
            maxFilesize: 2,
            acceptedFiles: "image/*",
            addRemoveLinks: true,
            dictDefaultMessage: "Kéo và thả ảnh vào đây hoặc nhấn để chọn",
            dictRemoveFile: "Xóa",
            // ****** THÊM DÒNG NÀY VÀO ĐÂY ******
            previewsContainer: "#dropzone-preview", // Chỉ định nơi ảnh preview sẽ hiển thị

            init: function () {
                // Dropzone.js tự động ẩn thông báo mặc định khi có file.
                // Nếu bạn muốn kiểm soát hiển thị thông báo "Kéo và thả ảnh vào đây"
                // (ví dụ: ẩn nó hoàn toàn hoặc di chuyển nó), bạn có thể thêm logic ở đây.
                // Thông thường, bạn sẽ đặt div dz-message trực tiếp trong form,
                // và Dropzone sẽ quản lý nó.

                this.on("success", function (file, response) {
                    console.log("Ảnh đã được tải lên thành công:", response);
                    uploadedImageUrls.push(response);
                    file.uploadedFileName = response; // gán tên ảnh cho file (phòng khi cần)
                    updateImageCount();
                });

                this.on("removedfile", function (file) {
                    const name = file.uploadedFileName;
                    uploadedImageUrls = uploadedImageUrls.filter(url => url !== name);
                    updateImageCount();
                });
            }
        });

        function updateImageCount() {
            const images = myDropzone.files.length;
            const imageCount = document.getElementById("imageCount");
            if (images > 0) {
                imageCount.textContent = `Đã tải lên ${images} ảnh`;
                imageCount.classList.remove("text-gray-500", "italic");
            } else {
                imageCount.textContent = "Chưa có ảnh nào";
                imageCount.classList.add("text-gray-500", "italic");
            }
        }

        document.getElementById("confirmButton").addEventListener("click", function (e) {
            e.preventDefault();

            const vehicleData = {
                vehicleName: document.getElementById("vehicleName").value,
                brand: document.getElementById("brand").value,
                price: parseFloat(document.getElementById("price").value),
                licensePlate: document.getElementById("licensePlate").value,
                description: document.getElementById("description").value,
                imageUrls: uploadedImageUrls // Gửi mảng tên ảnh về backend
            };

            fetch("/create", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify(vehicleData)
            })
                .then(response => response.text())
                .then(data => {
                    alert(data);
                    // Optionally reload or redirect
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert('Có lỗi xảy ra khi tạo laptop.');
                });
        });
    </script>



</body>

</html>
