<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Thêm linh kiện</title>
    <link rel="stylesheet" th:href="@{/assets/css/admin/pages/part/create.css}">
    <link rel="stylesheet" th:href="@{/assets/css/admin/fragments/nav-side.css}">
    <link rel="stylesheet" th:href="@{/assets/css/admin/fragments/nav-top.css}">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <style>
        .alert {
            padding: 15px;
            margin-bottom: 20px;
            border: 1px solid transparent;
            border-radius: 4px;
        }

        .alert-success {
            color: #3c763d;
            background-color: #dff0d8;
            border-color: #d6e9c6;
        }

        .alert-error {
            color: #a94442;
            background-color: #f2dede;
            border-color: #ebccd1;
        }
    </style>
</head>

<body>
    <div class="main-container">
        <div th:replace="admin/fragments/nav-side :: nav-side"></div>
        <div th:replace="admin/fragments/nav-top :: nav-top"></div>
        <div class="page-container">
            <div class="page-header">
                <div class="header-content">
                    <h1>Admin /</h1>
                    <h1>Quản lý linh kiện</h1>
                </div>
            </div>
            <div class="dashboard-header">
                <div class="dashboard-title">
                    <h1>Thêm linh kiện mới</h1>
                </div>
            </div>

            <!-- Thông báo -->
            <div th:if="${success}" class="alert alert-success">
                <span th:text="${success}"></span>
            </div>
            <div th:if="${error}" class="alert alert-error">
                <span th:text="${error}"></span>
            </div>

            <div class="page-content">
                <div class="form-header">
                    <span class="material-symbols-outlined">list_alt</span>
                    <p>Form</p>
                </div>
                <form th:action="@{/admin/part/create}" method="POST" enctype="multipart/form-data"
                    class="form-container">
                    <div class="grid grid-cols-12 gap-4 mt-4">

                        <div class="col-span-6">
                            <div class="input-contain">
                                <label for="name" class="block mb-1 font-medium">Tên linh kiện <span
                                        style="color: red;">*</span></label>
                                <div
                                    class="input-content flex space-x-2 items-center border border-gray-300 rounded-md">
                                    <span class="material-symbols-outlined">construction</span>
                                    <input type="text" name="name" id="name" placeholder="Nhập tên linh kiện"
                                        class="w-full border border-none outline-none rounded-md p-2" required>
                                </div>
                            </div>
                        </div>

                        <div class="col-span-6">
                            <div class="input-contain">
                                <label for="partType" class="block mb-1 font-medium">Loại linh kiện <span
                                        style="color: red;">*</span></label>
                                <div
                                    class="input-content flex space-x-2 items-center border border-gray-300 rounded-md">
                                    <span class="material-symbols-outlined">category</span>
                                    <select name="partType" id="partType"
                                        class="w-full border border-none outline-none rounded-md p-2" required>
                                        <option value="" disabled selected>Chọn loại linh kiện</option>
                                        <option th:each="partType : ${partTypes}" th:value="${partType.id}"
                                            th:text="${partType.name}"></option>
                                    </select>
                                </div>
                            </div>
                        </div>

                        <div class="col-span-6">
                            <div class="input-contain">
                                <label for="laptop" class="block mb-1 font-medium">Laptop</label>
                                <div
                                    class="input-content flex space-x-2 items-center border border-gray-300 rounded-md">
                                    <span class="material-symbols-outlined">laptop</span>
                                    <select name="laptop" id="laptop"
                                        class="w-full border border-none outline-none rounded-md p-2">
                                        <option value="">Chọn laptop (nếu có)</option>
                                        <option th:each="laptop : ${laptops}" th:value="${laptop.id}"
                                            th:text="${laptop.name}"></option>
                                    </select>
                                </div>
                            </div>
                        </div>

                        <div class="col-span-6">
                            <div class="input-contain">
                                <label for="price" class="block mb-1 font-medium">Giá <span
                                        style="color: red;">*</span></label>
                                <div
                                    class="input-content flex space-x-2 items-center border border-gray-300 rounded-md">
                                    <span class="material-symbols-outlined">payments</span>
                                    <input type="number" name="price" id="price" placeholder="Nhập giá"
                                        class="w-full border border-none outline-none rounded-md p-2" min="0"
                                        step="1000" required>
                                </div>
                            </div>
                        </div>

                        <div class="col-span-6">
                            <div class="input-contain">
                                <label for="quantity" class="block mb-1 font-medium">Số lượng <span
                                        style="color: red;">*</span></label>
                                <div
                                    class="input-content flex space-x-2 items-center border border-gray-300 rounded-md">
                                    <span class="material-symbols-outlined">inventory</span>
                                    <input type="number" name="quantity" id="quantity" placeholder="Nhập số lượng"
                                        class="w-full border border-none outline-none rounded-md p-2" min="0" required>
                                </div>
                            </div>
                        </div>

                        <div class="col-span-6">
                            <div class="input-contain">
                                <label for="warrantyPeriod" class="block mb-1 font-medium">Thời hạn bảo hành <span
                                        style="color: red;">*</span></label>
                                <div
                                    class="input-content flex space-x-2 items-center border border-gray-300 rounded-md">
                                    <span class="material-symbols-outlined">verified</span>
                                    <select name="warrantyPeriod" id="warrantyPeriod"
                                        class="w-full border border-none outline-none rounded-md p-2" required>
                                        <option value="" disabled selected>Chọn thời hạn bảo hành</option>
                                        <option value="1">1 năm</option>
                                        <option value="2">2 năm</option>
                                        <option value="3">3 năm</option>
                                        <option value="4">4 năm</option>
                                        <option value="5">5 năm</option>
                                    </select>
                                </div>
                            </div>
                        </div>

                        <div class="col-span-12">
                            <div class="input-contain">
                                <label class="block mb-2 font-medium">Hình ảnh linh kiện</label>

                                <!-- Tab selection -->
                                <div class="mb-3">
                                    <button type="button" id="urlTab" class="tab-btn active" onclick="showTab('url')">
                                        Nhập URL
                                    </button>
                                    <button type="button" id="fileTab" class="tab-btn" onclick="showTab('file')">
                                        Upload File
                                    </button>
                                </div>

                                <!-- URL Input -->
                                <div id="urlInput" class="tab-content">
                                    <label for="imageUrl" class="block mb-1 font-medium">URL hình ảnh</label>
                                    <div
                                        class="input-content flex space-x-2 items-center border border-gray-300 rounded-md">
                                        <span class="material-symbols-outlined">link</span>
                                        <input type="url" name="imageUrl" id="imageUrl"
                                            placeholder="https://example.com/image.jpg"
                                            class="w-full border border-none outline-none rounded-md p-2">
                                    </div>
                                    <small class="text-gray-500">Nhập URL trực tiếp đến hình ảnh (tối đa 255 ký
                                        tự)</small>
                                </div>

                                <!-- File Upload -->
                                <div id="fileInput" class="tab-content" style="display: none;">
                                    <label for="imageFile" class="block mb-1 font-medium">Chọn file ảnh</label>
                                    <div
                                        class="input-content flex space-x-2 items-center border border-gray-300 rounded-md">
                                        <span class="material-symbols-outlined">upload</span>
                                        <input type="file" name="imageFile" id="imageFile" accept="image/*"
                                            class="w-full border border-none outline-none rounded-md p-2">
                                    </div>
                                    <small class="text-gray-500">Chấp nhận: JPG, PNG, GIF, BMP, WEBP (tối đa
                                        5MB)</small>
                                </div>

                                <!-- Preview -->
                                <div id="imagePreview" class="mt-3" style="display: none;">
                                    <img id="previewImg" src="" alt="Preview"
                                        class="max-w-xs max-h-48 object-contain border rounded">
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="btn-container flex space-x-4 mt-4">
                        <button type="submit" class="confirm-btn">Thêm linh kiện</button>
                        <a href="/admin/part" class="cancel-btn"
                            style="display: inline-block; text-align: center; text-decoration: none;">Hủy</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script th:src="@{/assets/js/admin/script.js}"></script>
    <script>
        Dropzone.autoDiscover = false;

        let uploadedImageUrls = [];

        const myDropzone = new Dropzone("#imageUploadForm", {
            url: "/upload",
            maxFilesize: 2,
            acceptedFiles: "image/*",
            addRemoveLinks: true,
            dictDefaultMessage: "Kéo và thả ảnh vào đây hoặc nhấn để chọn",
            dictRemoveFile: "Xóa",
            // ****** THÊM DÒNG NÀY VÀO ĐÂY ******
            previewsContainer: "#dropzone-preview", // Chỉ định nơi ảnh preview sẽ hiển thị

            init: function () {
                // Dropzone.js tự động ẩn thông báo mặc định khi có file.
                // Nếu bạn muốn kiểm soát hiển thị thông báo "Kéo và thả ảnh vào đây"
                // (ví dụ: ẩn nó hoàn toàn hoặc di chuyển nó), bạn có thể thêm logic ở đây.
                // Thông thường, bạn sẽ đặt div dz-message trực tiếp trong form,
                // và Dropzone sẽ quản lý nó.

                this.on("success", function (file, response) {
                    console.log("Ảnh đã được tải lên thành công:", response);
                    uploadedImageUrls.push(response);
                    file.uploadedFileName = response; // gán tên ảnh cho file (phòng khi cần)
                    updateImageCount();
                });

                this.on("removedfile", function (file) {
                    const name = file.uploadedFileName;
                    uploadedImageUrls = uploadedImageUrls.filter(url => url !== name);
                    updateImageCount();
                });
            }
        });

        function updateImageCount() {
            const images = myDropzone.files.length;
            const imageCount = document.getElementById("imageCount");
            if (images > 0) {
                imageCount.textContent = `Đã tải lên ${images} ảnh`;
                imageCount.classList.remove("text-gray-500", "italic");
            } else {
                imageCount.textContent = "Chưa có ảnh nào";
                imageCount.classList.add("text-gray-500", "italic");
            }
        }

        document.getElementById("confirmButton").addEventListener("click", function (e) {
            e.preventDefault();

            const vehicleData = {
                vehicleName: document.getElementById("vehicleName").value,
                brand: document.getElementById("brand").value,
                price: parseFloat(document.getElementById("price").value),
                licensePlate: document.getElementById("licensePlate").value,
                description: document.getElementById("description").value,
                imageUrls: uploadedImageUrls // Gửi mảng tên ảnh về backend
            };

            fetch("/create", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify(vehicleData)
            })
                .then(response => response.text())
                .then(data => {
                    alert(data);
                    // Optionally reload or redirect
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert('Có lỗi xảy ra khi tạo laptop.');
                });
        });
    </script>

    <style>
        .tab-btn {
            padding: 8px 16px;
            margin-right: 8px;
            border: 1px solid #ccc;
            background: #f8f9fa;
            cursor: pointer;
            border-radius: 4px;
            transition: all 0.3s;
        }

        .tab-btn.active {
            background: #007bff;
            color: white;
            border-color: #007bff;
        }

        .tab-content {
            margin-top: 12px;
        }
    </style>

    <script>
        // Tab functionality
        function showTab(tabName) {
            // Hide all tab contents
            document.getElementById('urlInput').style.display = 'none';
            document.getElementById('fileInput').style.display = 'none';

            // Remove active class from all tabs
            document.getElementById('urlTab').classList.remove('active');
            document.getElementById('fileTab').classList.remove('active');

            // Show selected tab content and mark tab as active
            if (tabName === 'url') {
                document.getElementById('urlInput').style.display = 'block';
                document.getElementById('urlTab').classList.add('active');
                document.getElementById('imageFile').value = ''; // Clear file input
            } else if (tabName === 'file') {
                document.getElementById('fileInput').style.display = 'block';
                document.getElementById('fileTab').classList.add('active');
                document.getElementById('imageUrl').value = ''; // Clear URL input
            }

            // Hide preview when switching tabs
            document.getElementById('imagePreview').style.display = 'none';
        }

        // Image preview functionality
        document.getElementById('imageUrl').addEventListener('input', function () {
            const url = this.value.trim();
            if (url) {
                showImagePreview(url);
            } else {
                hideImagePreview();
            }
        });

        document.getElementById('imageFile').addEventListener('change', function () {
            const file = this.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function (e) {
                    showImagePreview(e.target.result);
                };
                reader.readAsDataURL(file);
            } else {
                hideImagePreview();
            }
        });

        function showImagePreview(src) {
            document.getElementById('previewImg').src = src;
            document.getElementById('imagePreview').style.display = 'block';
        }

        function hideImagePreview() {
            document.getElementById('imagePreview').style.display = 'none';
        }
    </script>



</body>

</html>
