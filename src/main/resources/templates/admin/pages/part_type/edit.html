<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Chỉnh sửa loại linh kiện</title>
    <link rel="stylesheet" th:href="@{/assets/css/admin/pages/part_type/create.css}">
    <link rel="stylesheet" th:href="@{/assets/css/admin/fragments/nav-side.css}">
    <link rel="stylesheet" th:href="@{/assets/css/admin/fragments/nav-top.css}">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
</head>

<body>
    <div class="main-container">
        <div th:replace="admin/fragments/nav-side :: nav-side"></div>
        <div th:replace="admin/fragments/nav-top :: nav-top"></div>
        <div class="page-container">
            <div class="page-header">
                <div class="header-content">
                    <h1>Admin /</h1>
                    <h1>Quản lý loại linh kiện</h1>
                </div>
            </div>

            <div class="dashboard-header">
                <div class="dashboard-title">
                    <h1>Chỉnh sửa loại linh kiện</h1>
                </div>
            </div>

            <div class="page-content">
                <div class="form-header">
                    <span class="material-symbols-outlined">edit</span>
                    <h2>Thông tin loại linh kiện</h2>
                </div>

                <div class="form-content">
                    <form th:action="@{/admin/part-type/{id}(id=${partTypeId})}" th:object="${partType}" method="post">

                        <!-- Thông báo lỗi -->
                        <div th:if="${errorMessage}" class="alert alert-error">
                            <span th:text="${errorMessage}"></span>
                        </div>

                        <div class="input-content">
                            <label for="name">
                                <span class="material-symbols-outlined">category</span>
                                Tên loại linh kiện
                            </label>
                            <input type="text" th:field="*{name}" id="name" placeholder="Nhập tên loại linh kiện"
                                required>
                            <div th:if="${#fields.hasErrors('name')}" class="error-message">
                                <span th:errors="*{name}"></span>
                            </div>
                        </div>

                        <div class="form-actions">
                            <button type="submit" class="confirm-btn">
                                <span class="material-symbols-outlined">save</span>
                                Cập nhật loại linh kiện
                            </button>
                            <a th:href="@{/admin/part-type}" class="back-btn">
                                <span class="material-symbols-outlined">arrow_back</span>
                                Quay lại
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script th:src="@{/assets/js/admin/script.js}"></script>
</body>

</html>
