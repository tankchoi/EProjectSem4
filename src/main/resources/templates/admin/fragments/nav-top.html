<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<body>
    <div class="nav-top-side" th:fragment="nav-top">
        <div class="flex justify-between align-center">
            <div class="menu-toggle"><span class="material-symbols-outlined">menu</span></div>
            <div class="search-contain">
                <input type="text" name="" id="" placeholder="search anything">
            </div>
        </div>
        <div class="flex" style="height: 100%; justify-content: center;">
            <div class="dropdown">
                <div class="dropdown-toggle">
                    <span class="material-symbols-outlined">account_circle</span>
                    <span class="dropdown-text"
                        th:text="${#authentication != null ? #authentication.name : 'Admin'}">Admin</span>
                    <span class="material-symbols-outlined">arrow_drop_down</span>
                </div>
                <ul class="dropdown-menu">
                    <li><a th:href="@{/admin/profile}"><span class="material-symbols-outlined">person</span>Thông tin
                            tài khoản</a></li>
                    <li><a th:href="@{/admin/notification}"><span
                                class="material-symbols-outlined">notifications</span>Thông báo</a></li>
                </ul>
            </div>
            <div class="logout-contain">
                <a th:href="@{/logout}" class="logout-link"
                    onclick="return confirm('Bạn có chắc chắn muốn đăng xuất?')">
                    <span class="material-symbols-outlined">logout</span>
                    <span class="logout-text">Đăng xuất</span>
                </a>
            </div>
        </div>
    </div>
</body>

</html>
