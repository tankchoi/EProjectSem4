<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Đăng nhập khách hàng - Hệ thống bảo hành laptop</title>
    <link rel="stylesheet" th:href="@{/assets/css/client/pages/login/index.css}">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body>
    <div class="login-container">
        <div class="img-background">
            <!-- Gradient background for client - softer colors -->
            <div
                style="width: 100%; height: 100%; background: linear-gradient(135deg, #3B82F6 0%, #1D4ED8 50%, #1E40AF 100%);">
            </div>
        </div>
        <div class="login-page">
            <div class="heading-container">
                <h1 class="heading-login">Đăng nhập khách hàng</h1>
            </div>
            <div
                class="flex flex-col w-full md:w-1/2 xl:w-2/5 2xl:w-2/5 3xl:w-1/3 mx-auto p-8 md:p-10 2xl:p-12 3xl:p-14 bg-[#ffffff] rounded-2xl shadow-xl">
                <div class="flex flex-row gap-3 pb-4">
                    <div>
                        <svg width="50" height="50" viewBox="0 0 100 100" fill="none"
                            xmlns="http://www.w3.org/2000/svg">
                            <rect width="100" height="100" rx="20" fill="#3B82F6" />
                            <path d="M30 25h40v6H30v-6zm0 12h40v6H30v-6zm0 12h30v6H30v-6z" fill="white" />
                            <circle cx="65" cy="65" r="12" fill="white" />
                            <path d="M60 60h10v10H60v-10z" fill="#3B82F6" />
                        </svg>
                    </div>
                    <h1 class="text-3xl font-bold text-[#3B82F6] my-auto">Laptop Care</h1>
                </div>
                <div class="text-sm font-light text-[#6B7280] pb-8">Đăng nhập để kiểm tra bảo hành và tạo yêu cầu sửa
                    chữa.</div>

                <!-- Hiển thị thông báo thành công -->
                <div th:if="${successMessage}" class="bg-green-500 text-white p-4 rounded-md mb-4">
                    <p th:text="${successMessage}"></p>
                </div>

                <!-- Hiển thị thông báo lỗi -->
                <div th:if="${errorMessage}" class="bg-red-500 text-white p-4 rounded-md mb-4">
                    <p th:text="${errorMessage}"></p>
                </div>

                <form class="flex flex-col" method="POST" th:action="@{/client/login}">
                    <div class="pb-2">
                        <label for="username" class="block mb-2 text-sm font-medium text-[#111827]">Tên đăng
                            nhập</label>
                        <div class="relative text-gray-400"><span
                                class="absolute inset-y-0 left-0 flex items-center p-1 pl-3"><svg
                                    xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                                    fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                    stroke-linejoin="round" class="lucide lucide-user">
                                    <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                                    <circle cx="12" cy="7" r="4"></circle>
                                </svg></span>
                            <input type="text" name="username" id="username"
                                class="pl-12 mb-2 bg-gray-50 text-gray-600 border focus:border-transparent border-gray-300 sm:text-sm rounded-lg ring-3 ring-transparent focus:ring-1 focus:outline-hidden focus:ring-blue-400 block w-full p-2.5 rounded-l-lg py-3 px-4"
                                placeholder="Nhập tên đăng nhập" autocomplete="off">
                        </div>
                    </div>
                    <div class="pb-6">
                        <label for="password" class="block mb-2 text-sm font-medium text-[#111827]">Mật khẩu</label>
                        <div class="relative text-gray-400"><span
                                class="absolute inset-y-0 left-0 flex items-center p-1 pl-3"><svg
                                    xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                                    fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                    stroke-linejoin="round" class="lucide lucide-square-asterisk">
                                    <rect width="18" height="18" x="3" y="3" rx="2"></rect>
                                    <path d="M12 8v8"></path>
                                    <path d="m8.5 14 7-4"></path>
                                    <path d="m8.5 10 7 4"></path>
                                </svg></span>
                            <input type="password" name="password" id="password" placeholder="••••••••••"
                                class="pl-12 mb-2 bg-gray-50 text-gray-600 border focus:border-transparent border-gray-300 sm:text-sm rounded-lg ring-3 ring-transparent focus:ring-1 focus:outline-hidden focus:ring-blue-400 block w-full p-2.5 rounded-l-lg py-3 px-4"
                                autocomplete="new-password" aria-autocomplete="list">
                        </div>
                    </div>
                    <button type="submit"
                        class="w-full text-white bg-[#3B82F6] hover:bg-[#2563EB] focus:ring-4 focus:outline-hidden focus:ring-blue-300 font-medium rounded-lg text-xl px-5 py-2.5 text-center mb-6 transition-colors duration-200">Đăng
                        nhập</button>

                    <div class="text-center">
                        <p class="text-sm text-gray-600">Chưa có tài khoản? <a href="/client/register"
                                class="text-blue-600 hover:text-blue-800 font-medium">Đăng ký ngay</a></p>
                        <p class="text-sm text-gray-600 mt-2">Bạn là nhân viên? <a href="/admin/login"
                                class="text-green-600 hover:text-green-800 font-medium">Đăng nhập Admin</a></p>
                    </div>
                </form>
            </div>
        </div>
    </div>

</body>

</html>
